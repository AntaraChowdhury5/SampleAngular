<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="accent">Login Page</mat-toolbar>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayoutAlign="stretch" fxLayout="column" formControlName="username" id="username">
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          
            <mat-form-field>
              <input matInput placeholder="Password" type="password" formControlName="password" id="password">
            </mat-form-field>
            <button mat-raised-button type="submit" >LogIn</button>
          </form>
          
    </mat-card>
</div>
