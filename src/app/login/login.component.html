<form #loginForm="ngForm" (ngSubmit)="logInUser(loginForm.value)">
  <mat-form-field>
    <input matInput type="email" required placeholder="Email / Phone No." #email="ngModel" email name="email"
      [(ngModel)]="logInForm.email">
    <mat-error *ngIf="email.invalid && email.touched">Please enter a valid Email</mat-error>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" required placeholder="Password" #password="ngModel" minlength="6" name="password"
      [(ngModel)]="logInForm.password">
    <mat-error *ngIf="password.invalid && password.touched">Please enter a valid password</mat-error>
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="accent" class="login-button" [disabled]="loginForm.invalid">
    Sign In
  </button>
</form>
