<div class="container">
    <div class="search-bar">
        <!-- <input type="text" placeholder="Search" (keyup)="onSearch($event.target.value)"> -->
      </div>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of jsonData">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email}}</td>
            <td>{{ item.DOB}}</td>
            <td>{{ item.location}}</td>
          </tr>
        </tbody>
      </table>
</div>
